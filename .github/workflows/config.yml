name: UI Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare UID/GID and Allure folders
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV
          mkdir -p allure-results allure-report
          chmod -R 777 allure-results allure-report

      - name: Run UI tests via Docker Compose
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from regression
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          docker compose run --rm regression sh -lc \
            "allure generate /usr/workspace/allure-results --clean -o /usr/workspace/allure-report"
          test -f allure-report/index.html

      - name: Deploy to GitHub Pages (gh-pages)
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
