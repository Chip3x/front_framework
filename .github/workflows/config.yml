name: UI Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4


      - name: Run UI tests via Docker Compose
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from regression
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          docker compose run --rm -w /usr/workspace regression sh -lc \
            "allure generate /usr/workspace/allure-results --clean -o /usr/workspace/allure-report"
          test -f allure-report/index.html
          # чтобы GitHub Pages не пытался обрабатывать как Jekyll-сайт
          touch allure-report/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages)
        # не падаем, если отчёт не сгенерировался (например, allure не установился/не запускался)
        if: always() && hashFiles('allure-report/index.html') != ''
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
