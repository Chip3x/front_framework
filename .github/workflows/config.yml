name: UI Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Run UI tests via Docker Compose
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from regression
        continue-on-error: true   # keep pipeline going to generate/deploy report

      - name: Generate Allure report
        if: always()
        run: |
          docker compose run --rm regression sh -lc "allure generate allure-results --clean -o allure-report"

      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
