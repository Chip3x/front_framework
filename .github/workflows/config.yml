name: UI Tests

on: workflow_dispatch

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout gh-pages (for Allure history)
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via Docker Compose
        id: run_tests
        continue-on-error: true
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --build --exit-code-from regression

      - name: Copy history from gh-pages to allure-results
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/ || true
          fi

      - name: Generate Allure report
        if: always()
        run: |
          docker compose run --rm regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
          clean-exclude: history

      - name: Fail job if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1
