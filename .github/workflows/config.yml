name: UI Tests + Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test-and-build-report:
    runs-on: ubuntu-latest

    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Export UID/GID for Docker (fix permissions)
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV

      - name: Run UI tests via Docker Compose
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from regression
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          docker compose run --rm allure
          test -f allure-report/index.html

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Cleanup containers
        if: always()
        run: docker compose down -v --remove-orphans

  deploy:
    needs: test-and-build-report
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
